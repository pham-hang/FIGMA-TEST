<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Web Experience</title>
  </head>
  <body>
    <div class="WEB-fixed">
      <!-- Scene 1 -->
      <div class="scene-container scene-1">
        <img class="scene-background" src="https://c.animaapp.com/3CWDI9gU/img/background-1.png" alt="Scene 1 background" />
        <div class="component" id="scene1-component">
          <img class="vector-element vector-1" src="https://c.animaapp.com/3CWDI9gU/img/vector.svg" alt="Vector graphic" />
          <img class="vector-element vector-2" src="https://c.animaapp.com/3CWDI9gU/img/vector-1.svg" alt="Vector graphic" />
          <img class="vector-element vector-3" src="https://c.animaapp.com/3CWDI9gU/img/vector-2.svg" alt="Vector graphic" />
          <img class="vector-element vector-4" src="https://c.animaapp.com/3CWDI9gU/img/vector-3.svg" alt="Vector graphic" />
          <img class="vector-element vector-5" src="https://c.animaapp.com/3CWDI9gU/img/vector-4.svg" alt="Vector graphic" />
          <img class="vector-element vector-6" src="https://c.animaapp.com/3CWDI9gU/img/vector-5.svg" alt="Vector graphic" />
          <img class="vector-element vector-7" src="https://c.animaapp.com/3CWDI9gU/img/vector-6.svg" alt="Vector graphic" />
          <img class="vector-element vector-8" src="https://c.animaapp.com/3CWDI9gU/img/vector-7.svg" alt="Vector graphic" />
          <img class="vector-element vector-9" src="https://c.animaapp.com/3CWDI9gU/img/vector-8.svg" alt="Vector graphic" />
        </div>
      </div>
      
      <!-- Transition Scene -->
      <img class="scene-background" src="https://c.animaapp.com/3CWDI9gU/img/scene-1-.png" alt="Transition scene" />
      
      <!-- Scene 2 -->
      <div class="scene-container">
        <img class="scene-background" src="https://c.animaapp.com/3CWDI9gU/img/scene-2-1.png" alt="Scene 2 background" />
        <img class="kim-element kim-primary" src="https://c.animaapp.com/3CWDI9gU/img/kim.svg" alt="Kim element" />
        <img class="kim-element kim-secondary" src="https://c.animaapp.com/3CWDI9gU/img/kim-1@2x.png" alt="Kim secondary element" />
        
        <div class="text-block text-block-1">
          <p class="text-content">Nhưng rồi đến một ngày</p>
        </div>
        
        <div class="text-block text-block-2">
          <p class="text-content">Cảm thấy mình chơi vơi</p>
        </div>
        
        <div class="text-block text-block-3">
          <p class="text-content">Trong lòng đầy bão tố</p>
        </div>
        
        <div class="text-block text-block-4">
          <p class="text-content">Mắc kẹt giữa dòng đời</p>
        </div>
      </div>
      
      <!-- Scene 3 -->
      <div class="scene-container scene-3">
        <div class="close-button">
          <div class="close-text">CLOSE !</div>
        </div>
      </div>
      
      <!-- Scene 4 - Rain Effect -->
      <div class="scene-4">
        <div class="scene-4-image"></div>
        <div class="rain-container" id="rain-container"></div>
      </div>
      
      <!-- Scene 5 - Gallery Grid -->
      <div class="gallery-grid">
        <img class="gallery-image" src="https://c.animaapp.com/3CWDI9gU/img/artboard-1-01@2x.png" alt="Gallery image 1" />
        <img class="gallery-image" src="https://c.animaapp.com/3CWDI9gU/img/artboard-1-02@2x.png" alt="Gallery image 2" />
        <img class="gallery-image" src="https://c.animaapp.com/3CWDI9gU/img/artboard-1-03@2x.png" alt="Gallery image 3" />
        <img class="gallery-image" src="https://c.animaapp.com/3CWDI9gU/img/artboard-1-04@2x.png" alt="Gallery image 4" />
        <img class="gallery-image" src="https://c.animaapp.com/3CWDI9gU/img/artboard-1-05@2x.png" alt="Gallery image 5" />
        <img class="gallery-image" src="https://c.animaapp.com/3CWDI9gU/img/artboard-1-06@2x.png" alt="Gallery image 6" />
        <img class="gallery-image" src="https://c.animaapp.com/3CWDI9gU/img/artboard-1-07@2x.png" alt="Gallery image 7" />
        <img class="gallery-image" src="https://c.animaapp.com/3CWDI9gU/img/artboard-1-08@2x.png" alt="Gallery image 8" />
        <img class="gallery-image" src="https://c.animaapp.com/3CWDI9gU/img/artboard-1-09@2x.png" alt="Gallery image 9" />
      </div>
    </div>
  </body>
</html>
